<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Smile Bank Employee</title>
    <link rel="stylesheet" type="text/css" href="viewAccounts.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white">

        <h1>View Customer Accounts by Customer ID</h1>
        <p>Wage: $0.75 per Hour</p>
        <button class="btn btn-outline-light bg-dark" input type="submit" onclick="back()">Go Back</button>
        <img class='rounded' height='100px' width='100px' src='../smile.gif' />
        <button class="btn btn-outline-light bg-dark" input type="submit" onclick="logout()">Logout</button>
        <br>

    </div>

    <div class="container-fluid p-3 bg-warning text-white">
        <h1>Fill Form</h1>
        <br>
        <form method="get" action="" onsubmit="search();return false" id="form1">
            <div class="form-group">
                <p>Please select an Account Type</p>
                <select name="accounts" id="acc-type">
                    <option value="checking">Checking</option>
                    <option value="savings">Savings</option>
                  </select>
                <br><br>

                <label for="cid">Customer ID</label>
                <input id="cid" class="form-control" type="number" name="cid" placeholder="Enter Customer ID" min=0 step=1 max=999999>
                <p>Customer ID must be a number</p>
            </div>
        
            <br>
            <button class="btn btn-outline-light bg-dark" form="form1" value="Submit">Search</button>
            <br>
        </form>
        <div class="container" id="results"></div>
    </div>

<script src=viewAccounts.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
