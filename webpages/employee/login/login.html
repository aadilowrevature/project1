<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Smile Bank Employee Login</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid p-3 bg-dark text-white">

        <h1>Welcome to Smile Bank!</h1>
        <button class="btn btn-outline-light bg-dark" input type="submit" onclick="back()">Go Back</button>
        <br>

    </div>

    <div class="container-fluid p-3 bg-warning text-white">
        <img class='rounded' height='222px' width='222px' src='../../smile.gif' />
        <h1>Employee Login</h1>

        <form method="get" action="" onsubmit="validator();return false" id="form1">
            <div class="form-group">
                <label for="email">Email</label>
                <input id="email" class="form-control" type="Email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group">
                <label for="pwd">Password</label>
                <input id="pwd" class="form-control" type="password" name="password" pattern="[^ ]{8-16}"
                    title="Password Must be 8-16 characters with no spaces" required placeholder="Enter Password">
            </div>
            <br>
            <button class="btn btn-outline-light bg-dark" form="form1" value="Submit">Login</button>
        </form>

    </div>

    <script src=login.js></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
