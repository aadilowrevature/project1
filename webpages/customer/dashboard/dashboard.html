<!DOCTYPE html>
<html lang="en"></html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Smile Bank Customer Dashboard</title>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid p-3 bg-dark text-white">

        <h1>Customer Dashboard</h1>
        <img class='rounded' height='100px' width='100px' src='../../smile.gif' />
        <button class="btn btn-outline-light bg-dark" input type="submit" onclick="logout()">Logout</button>
        <br>

    </div>

    <div class="container-fluid p-3 bg-danger text-white">
        
        <br><br>
        <button class="btn btn-outline-light bg-danger" input type="submit" onclick="openAccount()">Open a Checking or Savings Account</button>
        <br><br>
        <button class="btn btn-outline-light bg-danger" input type="submit" onclick="withdraw()">Withdraw or Deposit</button>
        <br><br>
        <button class="btn btn-outline-light bg-danger" input type="submit" onclick="sendMoney()">Send Money to Another Account</button>
        <br><br>
        <button class="btn btn-outline-light bg-danger" input type="submit" onclick="viewAccounts()">View Accounts: Status & Balances</button>
        <br><br>
        <button class="btn btn-outline-light bg-danger" input type="submit" onclick="viewTransactions()">View Transactions</button>
        <br><br>


    </div>
<script src=dashboard.js></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
